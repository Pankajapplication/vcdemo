<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
</head>

<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-lg-12">
                <form id="form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Video Title">
                    </div>
                    <div class="form-group">
                        <label for="category">Genre</label>
                        <select class="custom-select" id="category">
                            <option selected disabled value="">Select Category</option>
                            <option value="1">Sci-Fi</option>
                            <option value="2">Romance</option>
                            <option value="3">Thriller</option>
                            <option value="4">Action</option>
                            <option value="5">Documentary</option>
                            <option value="6">Comedy</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="upFile">Upload Video</label>
                        <input type="file" class="form-control-file" id="uploadVideoFile">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
