<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .card{
            width: 300px;
            height: 200px;
            box-shadow:  0 0 3px 3px #5c5b5b2d;
            border-radius: 5px;
            justify-content: center;
            display: flex;
            align-items: center;
        }
        .profile-bx{
            width: 100px;
            height: 100px;
            border-radius:50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: conic-gradient(rgb(123, 74, 238) 0%, #ddd 0%);
            transition: background ease-in;
        }
        .innerbx{
            width: 92%;
            height: 92%;
            background: #fff;
            border-radius:50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-bx">
            <span class="innerbx" id="circle"><h1></h1>10%</span>
        </div>
    </div>
    <script src="loader.js"></script>
</body>
</html>
